<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
</head>

<body>

    <div align="center">
        <b>请选择您的爱好</b>
        <br />
    </div>

    <div id="divlist" align="center">
        <input type="checkbox" value="内卷">内卷
        <input type="checkbox" value="疯狂内卷">疯狂内卷
        <input type="checkbox" value="拼命内卷">拼命内卷
        <input type="checkbox" value="使劲内卷">使劲内卷
        <br />
        <input type="button" value="全选" onclick="fullChoose()">
        <input type="button" value="全不选" onclick="fullUnchoose()">
        <input type="button" value="反选" onclick="antiChoose()">
    </div>

</body>
<script>
    let input = document.querySelectorAll('input')
    function fullChoose(){
        for(i=0;i<=4;i++){
            input[i].checked = true;
        }
    }
    function fullUnchoose(){
        for(i=0;i<=4;i++){
            input[i].checked = false;
        }
    }
    function antiChoose(){
        for(i=0;i<=4;i++){
            if(input[i].checked == true){
                input[i].checked = false;
            }
            else{
                input[i].checked = true;
            }
        }
    }

</script>

</html>
