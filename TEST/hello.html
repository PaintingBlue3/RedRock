<script>
    let reverse = (num)=>{
        let arr1 = []
        let str = num.toString();
        let arr=str.split("");
        for(let i = arr.length; i >=0; i--){
            arr1.push(arr[i]);
        }
        return arr1;
        for(let i = 0;i <= arr1.length; i++){
            document.write(arr1[i]);
        }
    }
    // console.log(reverse(123));
    reverse(123);
